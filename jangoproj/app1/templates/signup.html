
<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
  <title>Signup to social kids</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


             

</head>
<body>

<div class="jumbotron">
  <h1>Sign Up To Social Kids</h1>      
  
</div>


<div class="row"> 
	<div class="col-xs-6 col-sm-6">
		<div class="pull-left">

			<img style="width:80%;" src="mobile.png" >

		</div>
	</div>


	<div class="col-xs-6 col-sm-6">
		<div class="pull-left">

    <form method="post">
	    {% csrf_token %} 
      
	    <div>
	       <label for="username">Username </label>
	       <input id="username" type="text" name="username" value="{{username}}">
	       
</div>

       <div>
	       </br>  
           <label for="name">EnterName </label>
	   <input id="name" type="text" name="name" value="{{name}}">
	   
       </div>
       </br>
       <div>
           <label for="email">Enter email </label>
	   <input id="email" type="text" name="email" value="{{emai}}">
	   
       </div>
        </br>
       <div>
           <label for="password">Password </label>
	   <input id="password" type="password" name="password" value="{{password}}">
	   
       </div>
       </br>
           <input type="submit" value="Sign Up">
	   
    </form>
  
		</div>
	</div>
</div>

			    <!--row3-->
			   <footer> 
				   <nav class="navbar navbar-inverse navbar-fixed-bottom">
				  <div  style="background-color:blue;"  class="row">
					<!--Col1-->
					<div  class="col-xs-12 col-sm-8">
						<ul class="nav navbar-nav">
							<li><a href="#">ABOUT US</a></li>
							<li><a href="#">SUPPORT</a></li>
							<li><a href="#">BLOG</a></li>
							
							</ul>
					</div>
					<!--./col1-->
			
					<!--Col2-->
					<div class="col-xs-12 col-sm-4">
						<p style="float:right"   class="navbar-text">
							&copy; 2017 FACEBOOK
						</p>
					</div>
					<!--./col2-->

				</div>
			</nav>
		</footer>
		<!--.row3-->
								      
		<!--Javascript files.-->
		<!--Jquery library-->
		<script src="js/javascript-3.2.1.js"></script>
		<!--Bootstrap Javascript-->
		<script src="js/bootstrap.js"></script>
	</body>
</html>
